<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>tasks</title>
	<link href="./app.css" rel="stylesheet">
</head>
<body>
	<main>
		<h1>You Have something to do ?!</h1>
		<div class="task-app">
			<h3>Add a task below :</h3>
			<div class="add-task">
				<input class="add-task-input" type="text" placeholder="e.g.: buy bread">
				<button class="btn js-add-task">&#10004;</button>
				<button class="btn js-cancel-add-task">&#10008;</button>
			</div>
			<ul class="tasks-list">
				<li class="task">Grocery shopping</li>
				<li class="task">Clean the car</li>
				<li class="task">Confirm appointment</li>
			</ul>
		</div>
	</main>
	<script src="./app.js" type="text/javascript"></script>
</body>
</html>
